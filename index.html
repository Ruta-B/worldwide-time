<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World time by Ruta B</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select name="" id="cities">
        <option value="">Paris</option>
        <option value="">London</option>
        <option value="">Riga</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">Sunday, 24th August 2024</div>
        <div class="time">13:14:20 AM</div>
      </div>

      <div class="city">
        <h2>Riga</h2>
        <div class="date">Sunday, 24th August 2024</div>
        <div class="time">13:14:20 AM</div>
      </div>
    </div>
    <footer>
      This project is coded by
      <a href="https://github.com/Ruta-B" target="_blank">Ruta Baumane</a> and
      is open sourced on
      <a href="https://github.com/Ruta-B/worldwide-time" target="_blank"
        >Github </a
      >and
      <a href="https://globaly-timed.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="java/java.js"></script>
  </body>
</html>
