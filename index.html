<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World time by Ruta B</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select name="" id="cities">
        <option value="">Select a city...</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Riga">Riga</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date" id="date-paris">Sunday, 24th August 2024</div>
        </div>
        <div class="time" id="time-paris">13:14:20 AM</div>
      </div>

      <div class="city">
        <div>
          <h2>Riga</h2>
          <div class="date" id="date-riga">Sunday, 24th August 2024</div>
        </div>
        <div class="time" id="time-riga">13:14:20 AM</div>
      </div>
    </div>
    <footer>
      This project is coded by
      <a href="https://github.com/Ruta-B" target="_blank">Ruta Baumane</a> and
      is open sourced on
      <a href="https://github.com/Ruta-B/worldwide-time" target="_blank"
        >Github </a
      >and
      <a href="https://globaly-timed.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="java/java.js"></script>
  </body>
</html>
